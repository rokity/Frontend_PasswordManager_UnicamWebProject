<body [@simpleFadeAnimation]="'in'" class="text-center" style="margin-top: 70px">
  <div class="form-signin" style="border-radius: 25px; background-color: #757575">
    <a href="/">
      <img src="assets/images/dominKey_logo_white.png" alt="dominKey_logo_white">
    </a>
    <input style="margin-top: 20px" type="text" class="form-control" placeholder="Nome" required autofocus [(ngModel)]="this.profile.name">
    <input style="margin-top: 2px" type="text" class="form-control" placeholder="Cognome" required autofocus [(ngModel)]="this.profile.surname">
    <input style="margin-top: 2px" type="email" class="form-control" placeholder="Indirizzo email" required autofocus [(ngModel)]="this.profile.email">
    <input style="margin-top: 20px" type="password" id="oldpassword" class="form-control" placeholder="Vecchia masterkey" required autofocus
      [(ngModel)]="this.profile.oldmasterkey">
    <input style="margin-top: 10px" type="password" id="password" class="form-control" placeholder="Nuova masterkey" required autofocus
      [(ngModel)]="this.profile.masterkey">
    <input style="margin-top: 2px" type="password" id="confirm_password" class="form-control" placeholder="Conferma nuova masterkey"
      required [(ngModel)]="this.profile.confirmMasterkey">
    <p style="color: white">La password deve essere lunga almeno 8 caratteri, contenere maiuscole, minuscole e caratteri speciali.</p>
    <button style="margin-top: 10px; margin-bottom:15px; background-color: #FDD835; color: rgb(90, 90, 90);" class="btn btn-lg btn-primary btn-block"
      type="submit" (click)="modify()">Salva</button>
      <button style="margin-top: 10px; margin-bottom:15px; background-color: #FDD835; color: rgb(90, 90, 90);" class="btn btn-lg btn-primary btn-block"
      type="submit" (click)="giveup()">Annulla</button>
  </div>
</body>
