<body [@simpleFadeAnimation]="'in'" class="text-center" style="margin-top: 70px">
  <div class="form-signin" style="border-radius: 25px; background-color: #757575">
    <a href="/">
      <img src="assets/images/dominKey_logo_white.png" alt="dominKey_logo_white">
    </a>
    <input style="margin-top: 20px" type="text" class="form-control" placeholder="Nome" required autofocus [(ngModel)]="this.profilo.name">
    <input style="margin-top: 2px" type="text" class="form-control" placeholder="Congnome" required autofocus [(ngModel)]="this.profilo.surname">
    <input style="margin-top: 2px" type="email" class="form-control" placeholder="Indirizzo email" required autofocus [(ngModel)]="this.profilo.email">
    <input style="margin-top: 20px" type="password" id="password" class="form-control" placeholder="Masterkey" required autofocus
      [(ngModel)]="this.profilo.masterkey">
    <input style="margin-top: 2px" type="password" id="confirm_password" class="form-control" placeholder="Conferma masterkey"
      required [(ngModel)]="this.profilo.confirmMasterkey">
    <p style="color: white">L'email pu√≤ essere lunga al massimo 20 caratteri. <br>La password deve essere lunga almeno 8 caratteri, contenere maiuscole, minuscole e caratteri speciali.</p>
    <button style="margin-top: 10px; margin-bottom:15px; background-color: #FDD835; color: rgb(90, 90, 90);" class="btn btn-lg btn-primary btn-block"
      type="submit" (click)="modifica()">Salva</button>
      <button style="margin-top: 10px; margin-bottom:15px; background-color: #FDD835; color: rgb(90, 90, 90);" class="btn btn-lg btn-primary btn-block"
      type="submit" (click)="annulla()">Annulla</button>
  </div>
</body>
