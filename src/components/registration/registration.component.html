
<body [@simpleFadeAnimation]="'in'" class="text-center" style="margin-top: 70px">
    <div class="form-signin" style="border-radius: 25px; background-color: #757575">
      <h1 class="h3 mb-3 font-weight-normal" style="color: white; margin-top: 10px">DominKey</h1>
      <input style="margin-top: 20px" type="text" class="form-control" placeholder="Nome" required autofocus [(ngModel)]="this.name" >
      <input style="margin-top: 2px" type="text" class="form-control" placeholder="Congnome" required autofocus [(ngModel)]="this.surname" >
      <input style="margin-top: 2px" type="email" class="form-control" placeholder="Indirizzo email" required autofocus [(ngModel)]="this.email" >
      <input style="margin-top: 20px" type="password" id="password" class="form-control" placeholder="Masterkey" required autofocus [(ngModel)]="this.masterkey" >
      <input style="margin-top: 2px" type="password" id="confirm_password" class="form-control" placeholder="Conferma masterkey" required [(ngModel)]="this.confirmMasterkey">
      <a id="checkMessage"></a>
      <button style="margin-top: 40px; margin-bottom:15px; background-color: #FDD835; color: rgb(90, 90, 90);" class="btn btn-lg btn-primary btn-block" type="submit" (click)="registration()">Registrati</button>
    </div>
  </body>
