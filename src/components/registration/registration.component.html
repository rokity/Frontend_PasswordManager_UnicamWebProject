<br>Name:
<input type="text" name="name" required [(ngModel)]="this.name">
<br>Surname:
<input type="text" name="surname" required [(ngModel)]="this.surname">
<br>Email:
<input type="text" name="email" required [(ngModel)]="this.email">
<br> Password:
<input type="password" [(ngModel)]="this.masterkey" name="masterkey">
<br/>
<input type="button" value="Login" (click)="registration()">
